sudo: required
language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.6"
  - "3.7"
  - "3.8"
env:
  global:
    - COVERALLS_PARALLEL=true
install:
  # ensure that we have the full tag information available for version.py
  - git fetch --unshallow --tags
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-4.3.21-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --remove channels defaults && conda config --add channels conda-forge
  # Useful for debugging any issues with conda
  - conda info -a

  # install dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION coveralls
  - source activate test-environment
  - conda env update -n test-environment -f environment.yml
  - conda install flake8
  - pip install .
  - python -c "import pyuvdata; print(pyuvdata.__version__)"
  - conda list

script:
  - python -m pytest pyuvsim --cov=pyuvsim --cov-config=.coveragerc --cov-report xml:./coverage.xml --cov-report term
  # unclear why this call needs to be different than in pyuvdata...
  - flake8

after_success:
  - coveralls
notifications:
  webhooks: https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN
