name: min_versions
channels:
  - conda-forge
dependencies:
  - astropy==5.2
  - astropy-healpix==0.6
  - coverage
  # specify this version of h5py (the min supported by pyuvdata) to avoid an h5py package issue
  - h5py==3.1.*
  - line_profiler
  - mpi4py==3.0.*
  # should be 1.20.* but the old packages of pyuvdata accidentally required 1.23
  - numpy==1.23.*
  - pip
  - psutil
  - python-casacore==3.3.1
  - pytest
  - pytest-cov
  - pytest-xdist
  - pyuvdata==2.4.1
  - pyyaml==5.1.*
  - scipy==1.5.*
  - setuptools_scm==7.0.3
  - pip:
    - pyradiosky==0.2.0
    - lunarsky==0.2.1
    - git+https://github.com/aelanman/analytic_diffuse
